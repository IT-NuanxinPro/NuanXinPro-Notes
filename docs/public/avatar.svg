<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 温暖渐变色 -->
    <linearGradient id="warmGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    
    <!-- 心形渐变 -->
    <linearGradient id="heartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    
    <!-- 代码渐变 -->
    <linearGradient id="codeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    
    <!-- 阴影滤镜 -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="rgba(0,0,0,0.2)"/>
    </filter>
  </defs>
  
  <!-- 背景圆形 -->
  <circle cx="60" cy="60" r="55" fill="url(#warmGradient)" filter="url(#shadow)" opacity="0.1"/>
  
  <!-- 主要图标容器 -->
  <g transform="translate(60, 60)">
    <!-- 心形图标 -->
    <path d="M-12,-8 C-16,-12 -22,-12 -22,-6 C-22,0 -12,12 0,20 C12,12 22,0 22,-6 C22,-12 16,-12 12,-8 C8,-12 4,-12 0,-8 Z" 
          fill="url(#heartGradient)" 
          transform="translate(-8, -15) scale(0.8)"
          filter="url(#shadow)">
      <animateTransform attributeName="transform" 
                        type="scale" 
                        values="0.8;0.9;0.8" 
                        dur="2s" 
                        repeatCount="indefinite"/>
    </path>
    
    <!-- 代码符号 < /> -->
    <g fill="url(#codeGradient)" font-family="'Courier New', monospace" font-weight="bold" font-size="16">
      <!-- 左括号 -->
      <text x="-25" y="15" text-anchor="middle" filter="url(#shadow)">&lt;</text>
      <!-- 斜杠 -->
      <text x="0" y="15" text-anchor="middle" filter="url(#shadow)">/</text>
      <!-- 右括号 -->
      <text x="25" y="15" text-anchor="middle" filter="url(#shadow)">&gt;</text>
    </g>
    
    <!-- 装饰性圆点 -->
    <circle cx="-30" cy="-20" r="2" fill="#3b82f6" opacity="0.6">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="30" cy="-20" r="2" fill="#ec4899" opacity="0.6">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="1.5s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="-35" cy="25" r="1.5" fill="#8b5cf6" opacity="0.6">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="1.5s" begin="1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="35" cy="25" r="1.5" fill="#10b981" opacity="0.6">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="1.5s" begin="1.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- 外圈装饰 -->
  <circle cx="60" cy="60" r="50" fill="none" stroke="url(#warmGradient)" stroke-width="1" opacity="0.3">
    <animate attributeName="stroke-dasharray" values="0,314;157,157;314,0" dur="3s" repeatCount="indefinite"/>
  </circle>
</svg>
