name: 部署VitePress

on:
  push:
    branches:
      - main

permissions:
  contents: write   # 允许 GITHUB_TOKEN 对 repo 有写权限（推 gh-pages 必须）

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # 建议保留完整历史，部分站点生成器需要
          ref: main

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.2.0"

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Build VitePress
        run: pnpm run docs:build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.NUANXINPRO_NOTES}}
          publish_dir: docs/.vitepress/dist
          publish_branch: gh-pages
          dotfiles: true